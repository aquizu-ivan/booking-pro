name: Deploy Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build web
        env:
          VITE_API_BASE_URL: https://booking-pro-booking-pro-api.up.railway.app
          GITHUB_PAGES: "true"
        run: pnpm --filter @booking-pro/web run build

      - name: QA de exhibicion completa
        run: |
          echo "Base usado: /booking-pro/"
          echo "Publish dir: packages/web/dist"
          ls -la packages/web/dist
          if [ -f packages/web/dist/index.html ]; then
            echo "Chequeo base en index.html:"
            grep -n "/booking-pro/" packages/web/dist/index.html || true
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/web/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
